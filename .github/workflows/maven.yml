name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build with Maven
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      dependency-graph: write
    
    steps:
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'maven'
    
    - name: Build with Maven
      run: mvn -B clean compile test --file pom.xml
    
    - name: Update dependency graph
      uses: actions/dependency-graph@v3
